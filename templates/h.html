<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFD Level 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        svg {
            width: 100%;
            height: auto;
            max-width: 1000px;
        }
        .entity, .process {
            fill: #00796b;
            stroke: #00796b;
            stroke-width: 2;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }
        .arrow {
            stroke: #333;
            stroke-width: 2;
            marker-end: url(#arrow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DFD Level 1</h1>
        <svg viewBox="0 0 1000 800">
            <!-- External Entities -->
            <rect x="50" y="100" width="150" height="50" class="entity" rx="10" ry="10" />
            <text x="125" y="130" text-anchor="middle" fill="#fff">Patient</text>

            <!-- Processes -->
            <rect x="400" y="100" width="200" height="50" class="process" rx="10" ry="10" />
            <text x="500" y="130" text-anchor="middle" fill="#fff">Login/Signup</text>

            <rect x="200" y="300" width="300" height="50" class="process" rx="10" ry="10" />
            <text x="350" y="330" text-anchor="middle" fill="#fff">Manage Records</text>

            <rect x="600" y="300" width="300" height="50" class="process" rx="10" ry="10" />
            <text x="750" y="330" text-anchor="middle" fill="#fff">Select Symptoms</text>

            <rect x="400" y="500" width="200" height="50" class="process" rx="10" ry="10" />
            <text x="500" y="530" text-anchor="middle" fill="#fff">Get Predictions</text>

            <!-- Arrows and Data Flows -->
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L9,3 z" fill="#333" />
                </marker>
            </defs>

            <line x1="200" y1="125" x2="400" y2="125" class="arrow" />
            <line x1="500" y1="150" x2="500" y2="300" class="arrow" />
            <line x1="500" y1="150" x2="350" y2="300" class="arrow" />
            <line x1="500" y1="150" x2="750" y2="300" class="arrow" />
        </svg>
    </div>
</body>
</html>
